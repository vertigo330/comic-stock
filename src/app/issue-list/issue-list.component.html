<h4>
  Issues
</h4>

<img *ngFor="let issue of issues"
     src="../../assets/{{issue.img}}"
     class="rounded img-thumbnail comic-thumbnail"
     data-toggle="modal"
     data-target="#orderModel"
    (click)="placeOrder(issue)">

<!-- Place Order Modal -->
<div class="modal fade" id="orderModel" tabindex="-1" role="dialog" aria-labelledby="orderModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModelLabel">Order Issue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-order [issue]="selectedIssue"></app-order>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
